
                                                        <!DOCTYPE html>
                                                        <html lang="en">
                                                        <head>
                                                            <meta charset="UTF-8">
                                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                            <title>Performance Table</title>
                                                            <style>
                                                                /* Add CSS style for table */
                                                                table.dataframe {
                                                                    border-collapse: collapse;
                                                                    width: 100%;
                                                                    max-width: 950px; /* Restrict table width to a maximum of 950px */
                                                                    border-radius: 10px; /* Adjust the border radius as needed */
                                                                    overflow: hidden; /* Ensure the border-radius is applied */
                                                                }

                                                                table.dataframe th,
                                                                table.dataframe td {
                                                                    border: none;
                                                                    padding: 8px; /* Adjust padding as needed */
                                                                    text-align: center; /* Adjust text alignment as needed */
                                                                }

                                                                table.dataframe th {
                                                                    background-color: #3D555E; /* Optional: Add background color for header */
                                                                    color: #E7EAEB;
                                                                }

                                                                /* Add CSS rule for hover effect */
                                                                tr:hover {
                                                                    background-color: #1DC8F2;
                                                                }
                                                            </style>
                                                        </head>
                                                        <body>
                                                            <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>2 Years (p.a.)</th>
      <th>Since Inception</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>BON041(Total)</th>
      <td>1.68</td>
      <td>5.08</td>
      <td>11.02</td>
      <td>6.67</td>
      <td>5.14</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>1.79</td>
      <td>5.02</td>
      <td>9.70</td>
      <td>6.03</td>
      <td>2.95</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>0.25</td>
      <td>1.40</td>
      <td>2.93</td>
      <td>3.86</td>
      <td>5.01</td>
    </tr>
    <tr>
      <th>Outperformance vs Peers</th>

      <td>1.32</td>
      <td>0.64</td>
      <td>2.19</td>
    </tr>
    <tr>

    </tr>
  </tbody>
</table>
                                                        </body>
                                                        </html>
