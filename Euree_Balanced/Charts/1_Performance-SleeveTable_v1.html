
                                                                <!DOCTYPE html>
                                                                <html lang="en">
                                                                <head>
                                                                    <meta charset="UTF-8">
                                                                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                                    <title>Performance Table</title>
                                                                    <style>
                                                                        /* Add CSS style for table */
                                                                        table.dataframe {
                                                                            border-collapse: collapse;
                                                                            width: 100%;
                                                                            max-width: 950px; /* Restrict table width to a maximum of 950px */
                                                                            border-radius: 10px; /* Adjust the border radius as needed */
                                                                            overflow: hidden; /* Ensure the border-radius is applied */
                                                                        }

                                                                        table.dataframe th,
                                                                        table.dataframe td {
                                                                            border: none;
                                                                            padding: 8px; /* Adjust padding as needed */
                                                                            text-align: center; /* Adjust text alignment as needed */
                                                                        }

                                                                        table.dataframe th {
                                                                            background-color: #3D555E; /* Optional: Add background color for header */
                                                                            color: #E7EAEB;
                                                                        }

                                                                        /* Add CSS rule for hover effect */
                                                                        tr:hover {
                                                                            background-color: #1DC8F2;
                                                                        }
                                                                    </style>
                                                                </head>
                                                                <body>
                                                                    <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>Since Inception</th>
    </tr>
    <tr>
      <th>Code</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Australian Shares</th>
      <td>-0.96</td>
      <td>4.58</td>
      <td>11.23</td>
      <td>12.34</td>
    </tr>
    <tr>
      <th>International Shares</th>
      <td>6.04</td>
      <td>8.85</td>
      <td>22.83</td>
      <td>20.19</td>
    </tr>
    <tr>
      <th>Real Assets</th>
      <td>-1.04</td>
      <td>7.76</td>
      <td>12.33</td>
      <td>18.60</td>
    </tr>
    <tr>
      <th>Alternatives</th>
      <td>6.65</td>
      <td>14.26</td>
      <td>20.43</td>
      <td>15.75</td>
    </tr>
    <tr>
      <th>Long Duration</th>
      <td>-0.94</td>
      <td>2.76</td>
      <td>2.19</td>
      <td>4.87</td>
    </tr>
    <tr>
      <th>Floating Rate</th>
      <td>1.01</td>
      <td>3.02</td>
      <td>5.34</td>
      <td>5.53</td>
    </tr>
    <tr>
      <th>Cash</th>
      <td>1.15</td>
      <td>2.34</td>
      <td>4.66</td>
      <td>4.59</td>
    </tr>
  </tbody>
</table>
                                                                </body>
                                                                </html>
