
                                                                <!DOCTYPE html>
                                                                <html lang="en">
                                                                <head>
                                                                    <meta charset="UTF-8">
                                                                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                                    <title>Performance Table</title>
                                                                    <style>
                                                                        /* Add CSS style for table */
                                                                        table.dataframe {
                                                                            border-collapse: collapse;
                                                                            width: 100%;
                                                                            max-width: 950px; /* Restrict table width to a maximum of 950px */
                                                                            border-radius: 10px; /* Adjust the border radius as needed */
                                                                            overflow: hidden; /* Ensure the border-radius is applied */
                                                                        }

                                                                        table.dataframe th,
                                                                        table.dataframe td {
                                                                            border: none;
                                                                            padding: 8px; /* Adjust padding as needed */
                                                                            text-align: center; /* Adjust text alignment as needed */
                                                                        }

                                                                        table.dataframe th {
                                                                            background-color: #3D555E; /* Optional: Add background color for header */
                                                                            color: #E7EAEB;
                                                                        }

                                                                        /* Add CSS rule for hover effect */
                                                                        tr:hover {
                                                                            background-color: #1DC8F2;
                                                                        }
                                                                    </style>
                                                                </head>
                                                                <body>
                                                                    <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>Since Inception</th>
    </tr>
    <tr>
      <th>Code</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Australian Shares</th>
      <td>-0.89</td>
      <td>4.76</td>
      <td>11.54</td>
      <td>12.97</td>
    </tr>
    <tr>
      <th>International Shares</th>
      <td>6.08</td>
      <td>9.02</td>
      <td>23.08</td>
      <td>20.50</td>
    </tr>
    <tr>
      <th>Real Assets</th>
      <td>-0.86</td>
      <td>7.77</td>
      <td>12.27</td>
      <td>16.03</td>
    </tr>
    <tr>
      <th>Alternatives</th>
      <td>6.60</td>
      <td>14.17</td>
      <td>20.66</td>
      <td>16.74</td>
    </tr>
    <tr>
      <th>Long Duration</th>
      <td>-0.97</td>

      <td>2.11</td>
      <td>4.84</td>

    <tr>

    <tr>

      <td>4.68</td>
      <td>4.59</td>
    </tr>
  </tbody>
</table>
                                                                </body>
                                                                </html>
